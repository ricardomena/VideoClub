<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  
  <head>
  <title>Video Club Online</title>
  </head>
  <body>
  
    <!--<p th:if="${param.error}">Invalid credentials</p>
    <p th:if="${param.logout}">Logged out</p>-->
    <a th:href="@{/Principal}" role="button">Atras</a>
    <br />
    
    <p th:text="${pelicula.getName()}"></p>
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="${pelicula.getUrl()}"></iframe>
    </div>
    <p th:text="${pelicula.getDescription()}"></p>
    <p th:text="${pelicula.getYear()}"></p>
    <p th:text="${pelicula.getDirecto()}"></p>
    <p th:text="${pelicula.getCasting()}"></p>
    <img th:src="${pelicula.getUrlposter()}" src="${pelicula.getUrlposter()}" alt="${pelicula.getName()}"></img>
    <p th:text="${pelicula.getRating()}"></p>
    
  </body>
</html>
